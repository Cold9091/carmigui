<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu√°rio Admin - CARMIGUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin: 5px 0;
        }
        .info-box strong {
            color: #667eea;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Criar Usu√°rio Administrador</h1>
        <p class="subtitle">CARMIGUI - Sistema de Gest√£o</p>
        
        <div class="info-box">
            <p><strong>üìß Email:</strong> admin@carmigui.com</p>
            <p><strong>üîë Senha:</strong> Carmiguisite909192</p>
            <p style="margin-top: 10px; font-size: 13px; color: #888;">
                Estas credenciais est√£o nas vari√°veis de ambiente do Vercel
            </p>
        </div>

        <div class="input-group">
            <label for="secret">Token Secreto:</label>
            <input 
                type="text" 
                id="secret" 
                value="carmigui-setup-2024"
                placeholder="Digite o token secreto"
            >
        </div>

        <button onclick="criarAdmin()">
            Criar Usu√°rio Administrador
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function criarAdmin() {
            const button = document.querySelector('button');
            const result = document.getElementById('result');
            const secret = document.getElementById('secret').value;

            if (!secret) {
                result.className = 'result error';
                result.textContent = '‚ùå Por favor, digite o token secreto';
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            button.disabled = true;
            button.innerHTML = '<div class="loader"></div> Criando usu√°rio...';
            result.style.display = 'none';

            try {
                const response = await fetch('https://carmigui.vercel.app/api/setup-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ secret })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ <strong>Usu√°rio criado com sucesso!</strong><br><br>
                        üìß Email: ${data.email}<br>
                        üîó <a href="https://carmigui.vercel.app/admin/login" target="_blank" style="color: #155724; font-weight: bold;">Ir para Login ‚Üí</a>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        ‚ùå <strong>${data.error || 'Erro ao criar usu√°rio'}</strong><br>
                        ${data.message ? '<br>' + data.message : ''}
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Erro de conex√£o: ' + error.message;
            } finally {
                button.disabled = false;
                button.textContent = 'Criar Usu√°rio Administrador';
            }
        }

        // Permitir Enter para submeter
        document.getElementById('secret').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') criarAdmin();
        });
    </script>
</body>
</html>
